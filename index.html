<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Orienta" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Hiragana Flash Test</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Got it! <p>&#9786</p></div>
                <div class="player-score" id="score-0">1</div>
                <div class="player-current-box">
                    <div class="player-current-label">Count</div>
                    <div class="player-current-score" id="current-0">1</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Didn't get it &#9785</div>
                <div class="player-score" id="score-1">3</div>
                <div class="player-current-box">
                    <div class="player-current-label">Count</div>
                    <div class="player-current-score" id="current-1">3</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="ion-android-add"></i>New game</button>
            <!-- Perhaps next card button: <button class="btn-shuffle"><i class="ion-android-refresh"></i>Next card</button> -->
            <button class="btn-good"><i class="ion-android-checkmark-circle"></i>Got it</button>
            <button class="btn-bad"><i class="ion-android-close"></i>Didn't get it</button>
            
            <img src="hiragana-0.png" alt="Card" class="card">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
